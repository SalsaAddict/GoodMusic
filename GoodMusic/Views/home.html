<div class="container-fluid">
    <div class="row">
        <div ng-repeat="video in $videos" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="thumbnail">
                <div class="embed-responsive embed-responsive-16by9">
                    <img class="embed-responsive-item" ng-src="https://i.ytimg.com/vi/{{video.videoId}}/mqdefault.jpg" />
                </div>
                <div class="caption ellipsis text-uppercase">
                    <b>{{video.rank}}. {{video.title}}</b>
                    <br />
                    <small>{{video.genre}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
